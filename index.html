<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/motors.css" rel="stylesheet">
    <title>Адъские моторы</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="row">

            <div class="hidden-xs col-sm-1 hidden-md hidden-lg">
                <div class="brand"><i class="fa fa-cogs fa-lg"></i></div>
            </div>

            <div class="col-xs-11 hidden-sm col-md-4 col-lg-3">
                <div class="brand"><i class="fa fa-cogs fa-lg"></i> Адъские моторы</div>
            </div>

            <div class="col-xs-1 hidden-sm hidden-md hidden-lg">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="col-xs-12 col-sm-11 col-md-8 col-lg-6">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#promo">Главная</a></li>
                        <li><a href="#labels">Марки авто</a></li>
                        <li><a href="#contacts">Контакты</a></li>
                    </ul>
                </div>
            </div>

            <div class="hidden-xs hidden-sm hidden-md col-lg-3">
                <div class="tel">8 (499) 703-48-98</div>
            </div>

        </div>
    </div>
</nav>

<div id="promo" class="promo">
    <div class="container">
        <div class="row">

            <div class="hidden-xs col-sm-7 col-md-7 col-lg-7">
                <div class="promo-header">
                    <span style="font-size: 3em">Продажа контрактных<br>б/у двигателей</span><br>
                    <span style="font-size: 2em">без пробега по РФ</span>
                </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-5 col-lg-5">
                <div class="promo-panel panel panel-default">
                    <div class="panel-body">
                        <span style="font-size: 2em">Оставьте заявку</span><br>
                        <span>И узнайте стоимость и наличие<br>Вашего двигателя</span><br><br>
                        <div class="promo-panel-inputs">
                            <input type="text" class="form-control" placeholder="Марка и модель авто">
                            <input type="text" class="form-control" placeholder="Вин код или номер кузова">
                            <input type="text" class="form-control" placeholder="Номер телефона">
                            <a class="btn btn-primary btn-lg" href="#" role="button">Узнать стоимость</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="labels" class="labels odd">
    <div class="container">
        <h1 class="text-center"><strong>Мы работаем с марками авто:</strong></h1>
        <hr>
        <div id="cars-logos"></div>
    </div>
</div>

<div id="contacts" class="contacts even">
    <div class="container">
        <div class="row">Contacts</div>
    </div>
</div>

<div class="footer">
    <nav class="navbar navbar-inverse navbar-static-bottom">
        <div class="container">
            <div class="row">

                <div class="col-xs-1 hidden-sm hidden-md hidden-lg">
                    <div class="brand"><i class="fa fa-cogs fa-lg"></i></div>
                </div>

                <div class="hidden-xs col-sm-6 col-md-6 col-lg-6">
                    <div class="brand"><i class="fa fa-cogs fa-lg"></i> Адъские моторы</div>
                </div>

                <div class="col-xs-11 col-sm-6 col-md-6 col-lg-6">
                    <div class="tel">8 (499) 703-48-98</div>
                </div>

            </div>
        </div>
    </nav>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>

<script>
    $(document).ready(function () {
        $('nav a').click(function (e) {
            e.preventDefault();
            var chapter = $(e.target).prop('href').split('#')[1],
                    chapterPosition = $('#' + chapter).position().top,
                    bodyOffset = parseInt($('body').css('padding-top'));
            $("html, body").animate({scrollTop: chapterPosition - bodyOffset}, 500);
        });

        var carsLogosContent = '<div class="row">';
        for (var i = 1; i <= 54; i++) {
            carsLogosContent +=
                    '<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">' +
                    '<img style="width:100px;margin:10px" src="images/logo_car/lc_' + i + '.png"/>' +
                    '</div>';
            if (i % 6 == 0 && i < 54) carsLogosContent += '</div><div class="row">';
            if (i == 54) carsLogosContent += '</div>';
        }
        $('#cars-logos').html(carsLogosContent);
    });
</script>

</body>
</html>
